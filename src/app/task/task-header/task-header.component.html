<div class="item">
  <mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
      <mat-panel-title
        [routerLink]="['../projects', task.id]"
        routerLinkActive="active"
      >
        {{ task.title }}
      </mat-panel-title>
      <mat-panel-description>
        Priority: {{ task.priority }} | Owner:
        {{ task.owner_id }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ task.description }}</p>
    <app-add-task *ngIf="addTaskMode" [parent_id]="task.id"></app-add-task>
    <mat-action-row fxLayout="row">
      <button
        [routerLink]="['/home/edittask', task.id]"
        routerLinkActive="active"
        mat-stroked-button
        color="primary"
      >
        <mat-icon>edit</mat-icon>
        Edit
      </button>
      <button mat-stroked-button color="accent" (click)="toggleAddMode()">
        <mat-icon>playlist_add</mat-icon>
        {{ addTaskMode ? "Discard Sub-Task" : "Add Sub-Task" }}
      </button>
      <button mat-stroked-button color="warn" (click)="onDelete()">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</div>
