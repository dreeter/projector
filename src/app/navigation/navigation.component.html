<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isSmall$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isSmall$ | async) ? 'over' : 'side'"
    [opened]="(isSmall$ | async) === false"
  >
    <mat-toolbar>Hello, {{ username }} </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['projects']" routerLinkActive="active">
        <mat-icon>notifications</mat-icon> &nbsp;&nbsp;&nbsp; Notifications</a
      >
      <a mat-list-item [routerLink]="['projects']" routerLinkActive="active">
        <mat-icon>account_circle</mat-icon> &nbsp;&nbsp;&nbsp; Profile</a
      >
      <a mat-list-item [routerLink]="['projects']" routerLinkActive="active">
        <mat-icon>folder_open</mat-icon> &nbsp;&nbsp;&nbsp; Projects</a
      >
      <a mat-list-item [routerLink]="['projects']" routerLinkActive="active">
        <mat-icon>group</mat-icon> &nbsp;&nbsp;&nbsp; Groups</a
      >
      <a mat-list-item [routerLink]="['projects']" routerLinkActive="active">
        <mat-icon>search</mat-icon> &nbsp;&nbsp;&nbsp; Search</a
      >
      <a mat-list-item [routerLink]="['projects']" routerLinkActive="active">
        <mat-icon>logout</mat-icon> &nbsp;&nbsp;&nbsp; Logout</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isSmall$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Projector</span>
    </mat-toolbar>

    <div id="router-content">
      <div class="wrapper">
        <div class="overlay" *ngIf="showSpinner">
          <div class="spinner-wrapper">
            <mat-spinner></mat-spinner>
          </div>
        </div>

        <div class="loaded-content" [class.blurred]="showSpinner">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
